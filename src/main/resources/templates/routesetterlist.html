<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Routesetter List</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
	<h1>Routesetters</h1>
	<!-- show logout button for users that are logged in -->
	<div sec:authorize="isAuthenticated()" class="col-md-4" style="padding:20px 0">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-sm btn-danger" />
		</form>
	</div>
	<!-- show login button for users that aren't' logged in -->
	<div sec:authorize="isAnonymous()">
		<div class="col-md-4" style="padding:20px 0">
			<a th:href="@{/login}" class="btn btn-sm btn-danger">Login</a>
		</div>
	</div>
	<table class="table table-striped">
		<tr>
			<th>Id</th>
			<th>Name</th>
			<th>Routes set</th>
		</tr>
		<tr th:each="routesetter : ${routesetters}">
			<td th:text="${routesetter.routesetterid}"></td>
			<td th:text="${routesetter.name}"></td>
			<td th:text="${routesetter.routeCount}"></td>

		</tr>
	</table>
	<a th:href="@{/addroutesetter}" class="btn btn-success" sec:authorize="hasAuthority('ADMIN')">Add Routesetter</a>
	<a th:href="@{/climbingroutes}" class="btn btn-success">Back</a>
</body>

</html>
